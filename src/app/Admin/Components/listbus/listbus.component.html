<div class="container">
    <div  class="jumbotron"><hr/>
        <table class="table">
            <thead class="head">
                <tr>
                    <th>BusNo</th>
                    <th>Bus type</th>
                    <th>Driver Name</th>
                    <th>Driver Contact</th>
                    <th>Departure Time</th>
                    <th>Arrival time</th>
                    <th>Seat Cost</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bus of Buslist">
                    <td>{{bus.busNo}}</td>
                    <td>{{bus.typeOfBus}}</td>
                    <td>{{bus.driverName}}</td>
                    <td>{{bus.driverContact}}</td>
                    <td>{{bus.dTime}}</td>
                    <td>{{bus.aTime}}</td>
                    <td>â‚¹{{bus.seatCost}}</td>
                    <td></td>
                    <td>
                        <a [routerLink]="['/nav/find/',bus.busNo]">Details</a>&nbsp;&nbsp;
                        <a [routerLink]="['/nav/edit/',bus.busNo]">Edit</a>&nbsp;&nbsp;
                        <a [routerLink]="['/nav/remove/',bus.busNo]">Remove</a>&nbsp;&nbsp;
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
